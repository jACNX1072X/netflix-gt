<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: rgb(248, 5, 5);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .main-content {
            padding-top: 80px;
            /* Compensar la altura de la barra de navegación */
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero-img {
            width: 100%;
            height: auto;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hero-content h1 {
            font-size: 3em;
        }

        .hero-content p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .btn-play,
        .btn-info {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-play {
            background-color: #e50914;
            color: white;
        }

        .btn-info {
            background-color: #333;
            color: white;
        }

        .row {
            margin: 20px;
        }

        .row h2 {
            margin-left: 20px;
        }

        .row-posters {
            display: flex;
            overflow-x: scroll;
            padding: 20px;
        }

        .row-posters img {
            max-height: 200px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .row-posters img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Series</a>
            <a href="#">Películas</a>
            <a href="#">Novedades</a>
            <a href="#">Mi Lista</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <img src="https://via.placeholder.com/1500x500" alt="Hero Image" class="hero-img">
            <div class="hero-content">
                <h1>Título de la Película</h1>
                <p>Descripción de la película...</p>
                <button class="btn-play">Reproducir</button>
                <button class="btn-info">Más información</button>
            </div>
        </section>

        <section class="row">
            <h2>Populares en Netflix</h2>
            <div class="row-posters">
                <img src="https://via.placeholder.com/200x300" alt="Movie 1">
                <img src="https://via.placeholder.com/200x300" alt="Movie 2">
                <img src="https://via.placeholder.com/200x300" alt="Movie 3">
                <img src="https://via.placeholder.com/200x300" alt="Movie 4">
                <img src="https://via.placeholder.com/200x300" alt="Movie 5">
            </div>
        </section>

        <section class="row">
            <h2>Tendencias</h2>
            <div class="row-posters">
                <img src="https://via.placeholder.com/200x300" alt="Movie 6">
                <img src="https://via.placeholder.com/200x300" alt="Movie 7">
                <img src="https://via.placeholder.com/200x300" alt="Movie 8">
                <img src="https://via.placeholder.com/200x300" alt="Movie 9">
                <img src="https://via.placeholder.com/200x300" alt="Movie 10">
            </div>
        </section>
    </main>
</body>

</html>
